kind: Macros
metadata:
  namespace: common-k8s-tasks3344
spec:
  - name: "k8s.AppAndEnvLabels"
    description: This is a macro for adding labels
    parameters:
      辛哈德里拉茹: 辛哈德里拉茹
      辛哈德里拉茹: 辛哈德里拉茹1
    processor:
      - type: freemarker
        description: "Adding app and env label to kubernetes spec"      
        parameters:
          template: |
            { "metadata" : {
              "labels": {
                "辛哈德里拉茹": "${辛哈德里拉茹}",
                    "辛哈德里拉茹": "${辛哈德里拉茹1}",
              }
             }
            }
        variables:
          辛哈德里拉茹: "#{#params['辛哈德里拉茹']}"
          辛哈德里拉茹: "#{#params['辛哈德里拉茹1']}"
